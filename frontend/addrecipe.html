<!DOCTYPE html>
<html>
<head>
    <title>Add Recipe</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<picture class="slideshow-container"></picture>
<script src="./js/slideshow.js"></script>
<body>
    <article class="banner">
        <p><a href="loginPage.html"><img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="" class="login-icon">Login</a></p>
        <h1 style="text-align: center;"><a href="index.html" style="color: black; text-decoration: none;">Recipe Website</a></h1>
        <p style="text-align: right; padding-right: 1%;"> User: <span id="usernameDisplay"></span></p>
        <a style="grid-column-start: 3; text-align: right; padding-right: 1%;" href="addrecipe.html">New Recipe</a>

        <script src="./js/displayUsername.js"></script>
    </article>

    <article>
        <form onsubmit="addRecipe(event)">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>

            <label for="recipe-name">Category:</label>
            <input type="text" id="category" name="category" required>
      
            <label for="ingredients">Ingredients:</label>
            <ul id="ingredientList"></ul>
            <button type="button" onclick="addIngredient()">Add Ingredient</button>
            <script src="./js/addRecipe.js"></script>
          
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required></textarea>
      
            <input type="submit" value="Add Recipe">          
         
            <script src="./js/addRecipe.js"></script>
          </form>
    </article>
</body>
</html>
